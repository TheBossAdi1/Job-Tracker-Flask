{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    <div>
        <input placeholder="username" type="text" name="username" required>
    </div>
    <div>
        <input placeholder="password" type="password" name="password" required>
    </div>
    <div>
        <input placeholder="confirm password" type="password" name="confirmation" required>
    </div>
    <button type="submit">Register</button>
</form>
{% endblock %}
